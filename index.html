<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="toggles">
            <label class="switch">
                <input type="radio" name="toggle" id="all-toggle">
                <span class="slider"></span>
            </label>
            <p class="switch-p">All</p><br>
            <label class="switch">
                <input type="radio" name="toggle" id="only-completed-toggle">
                <span class="slider"></span>
            </label>
            <p class="switch-p">Only completed</p><br>
            <label class="switch">
                <input type="radio" name="toggle" id="only-active-toggle">
                <span class="slider"></span>
            </label>
            <p class="switch-p">Only active</p>
        </div>
        <h1 class="h1-style">ToDo List</h1>
        <div class="theme-toggles">
            <p class="switch-p2">Dark theme</p>
            <label class="switch2">
                <input type="radio" name="toggle-theme" id="dark-theme-toggle">
                <span class="slider"></span>
            </label><br>
            <p class="switch-p2">Light theme</p>
            <label class="switch2">
                <input type="radio" name="toggle-theme" id="light-theme-toggle">
                <span class="slider"></span>
            </label><br>
            <label class="clear-cache-button">
                <p class="switch-p2">Erase cache</p>
                <button class="circle-button"></button>
            </label>
        </div>
    </div>
    <div id="task_list">
    </div>
    <div class="input-section">
        <input type="text" id="task_input" placeholder="Add new task">
        <input type="date" id="due_date" name="due_date"><br>
        <button onclick="add_task()">Add task</button><br>
    </div>

    <script src="index.js"></script>
</body>
</html>
